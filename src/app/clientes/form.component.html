<ul class="alert alert-danger" *ngIf="errores?.length > 0" >
  <li *ngFor="let err of errores">{{err}} </li>
</ul>

<div class="card bg-dark  text-white"  >
  <div class="card-header"> {{titulo}} </div>
    <div class="card-body">

<form #clienteForm="ngForm"  >

  <div class="form-group row">
    <label for="nombre" class="col-form-label col-sm-2" >NOMBRE:</label>
    <div class="col-sm-6">
      <input type="text"class="form-control" [(ngModel)]="cliente.nombre" name="nombre"  #nombre="ngModel" >
      <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" >
        <div *ngIf="nombre.errors.required">
            Nombre es requerido.
        </div>
        <div *ngIf="nombre.errors.minlength">
            Nombre debe tener al menos 4 caracteres.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="apellido" class="col-form-label col-sm-2" >APELLIDO: </label>
    <div class="col-sm-6">
      <input type="text"class="form-control"  [(ngModel)]="cliente.apellido" name="apellido"  #apellido="ngModel" >
      <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" >
        <div *ngIf="apellido.errors.required">
            Apellido es requerido.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-form-label col-sm-2" >EMAIL: </label>
    <div class="col-sm-6">
      <input type="text"class="form-control" [(ngModel)]="cliente.email" name="email"   #email="ngModel"  >
      <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)" >
        <div *ngIf="email.errors.required">
            Email es requerido.
        </div>
        <div *ngIf="email.errors.email">
            Email debe tener un formato valido.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="createAt" class="col-form-label col-sm-2" >FECHA REGISTRO: </label>
    <div class="col-sm-6">
      <input type="date"class="form-control"  [(ngModel)]="cliente.createAt" name="createAt" style="display:inline; width:300px; "  >
    </div>
  </div>

  <div class="form-group row">
    <label for="createAt" class="col-form-label col-sm-2" >Region</label>
    <div class="col-sm-6">
      <select [compareWith]="compararRegion"  class="form-control"  [(ngModel)]="cliente.region" name="region" style=" width:500px; "  >
        <option [ngValue]="undefined">--Seleccionar Region--</option>
        <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
        </select>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-6">
      <button type="button" (click)='create()' class="btn btn-primary" name="button" *ngIf="!cliente.id else Update" [disabled]="!clienteForm.form.valid" >Crear</button>

      <ng-template #Update >
          <button type="button" (click)='update()' class="btn btn-danger" name="button"  [disabled]="!clienteForm.form.valid" >Actualizar</button>
      </ng-template>


    </div>
  </div>

</form>

    </div>
</div>
